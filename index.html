    <body class="d-flex text-center text-white bg-dark">
    
        <div class="dropdown cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <h3 class="float-md-start mb-0">Rest Countries</h3>
            </header>

            <main class="px-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12 mt-5">
                            <input class="form-control" list="datalistOptions" id="countries" placeholder="Type a country ...">
                            <datalist id="datalistOptions"></datalist>
                        </div>
                        <div id="flag-container" class="col-5 mt-5">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIaayRBtZvKJfg5afEwjrkRPus8ngNz4nAJw&usqp=CAU" alt="" class="img-thumbnail rounded mx-auto d-block" width="300" height="300">
                        </div>
                        <br>
                        <div class="col-7 mt-5 text-start">
                                <p>Name: <span id="name"></span></p>
                                <p>Flag: <span id="flag"></span></p>
                                <p>Capital: <span id="capital"></span></p>
                                <p>Continent: <span id="continents"></span></p>                                
                                <p>Area: <span id="area"></span></p>
                                <p>Population: <span id="population"></span></p>
                                <p>Currencies: <span id="currencies"></span></p>
                                <p>Code Phone: <span id="idd"></span></p>
                                <p>Subregion: <span id="subregion"></span></p>
                        </div>
                    </div>
                </div>
            </main>
